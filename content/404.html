<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 @ OPN</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    

    <div class="E404-container">
        <h1>404</h1>
        not found<br>
        <a href="/">Home</a>
        <img src="/favicon.ico" alt="ico"/>
    </div>

    <style>
        .E404-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 200%;
        }
        .E404-container h1 {
            font-size: 400%;
            margin: 0;
        }
        a, a:visited {
            color: var(--link-color)
        }
        img {
            display: block;
        }
    </style>
</body>
</html>
